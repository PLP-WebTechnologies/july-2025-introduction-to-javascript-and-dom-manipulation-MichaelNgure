<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Intro To JavaScript</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>JavaScript Fundamentals</h1>

        <div id="user-section">
            <lable for="nameInput">Enter your name: </lable>
            <input type="text" id="nameInput"/>
            <button id="greetBtn">Greet Me</button>
            <p id="greetingOutput"></p>
        </div>

        <div id="loop-section">
            <button id="showNumbersBtn">Show Numbers 1-5</button>
            <ul id="numberList"></ul>

        <div id="toggle-section">
            <button id="toggleTextBtn">Toggle Text</button>
            <p id="toggleText" style="display: none;">You toggled me!</p>
        </div>

        <script src="script.js"></script>
    </body>
